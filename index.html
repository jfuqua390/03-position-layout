<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PosLayout HW</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="banner_img">
      </div>
      <img src="http://placecage.com/100/100" alt="" class="banner_logo">
    </div>
    <div class="main">
      <figure class="sidebox">
        <h3 class="sidebox_brand_title">The Iron Yard | Houston</h3>
        <p class="sidebox_brand_desc">Happenings and updates from the Iron Yard in Houston, TX.</p>
        <form action="" class="sidebox_search">
          <h6>SEARCH</h6>
          <input type="text" class="sidebox_search_box" placeholder="Search Keywords">
        </form>
      </figure>
      <figure class="main-article">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit enim iure, optio pariatur illo est suscipit fugit vitae repudiandae ut ipsa aliquam sunt facilis voluptatem qui, temporibus obcaecati numquam voluptatum.
      </figure>
    </div>
  </body>
</html>
