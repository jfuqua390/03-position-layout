<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PosLayout HW</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="banner_img">
      </div>
      <img src="http://placecage.com/100/100" alt="" class="banner_logo">
    </div>
    <div class="main">
      <figure class="sidebox">
        <h3 class="sidebox_brand_title">The Iron Yard | Houston</h3>
        <p class="sidebox_brand_desc">Happenings and updates from the Iron Yard in Houston, TX.</p>
        <form action="" class="sidebox_search">
          <h6>SEARCH</h6>
          <input type="text" class="sidebox_search_box" placeholder="Search Keywords">
        </form>
      </figure>
      <figure class="main-article">
        <h2 class="main_title">September 22 Starts a New Class of the Iron Yard Houston Students</h2>
        <h6 class="main_byline">By Brian Dorton, Campus Director at The Iron Yard Houston</h6>
        <img class="main_img" src="http://placecage.com/400/200" alt="">
        <p class="main_pgraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque deleniti, incidunt ab animi facilis. Sapiente tempora, expedita voluptatum cum! Asperiores, veritatis non facilis sapiente. Porro repellendus consequatur eos eveniet. Quaerat!</p>
      </figure>
    </div>
    <div class="alert">
      <div class="alert_title_box">
        <h3 class="alert_title">Never Miss a Post!</h3>
        <button class="alert_close">X</button>
      </div>
      <div class="alert_media_box">
        <img src="http://placecage.com/100/100" alt="" class="alert_media_img">
        <h6 class="alert_media_username"></h6>
        <h6 class="alert_desc"></h6>
        <button class="alert_media_button">Follow</button>
      </div>
    </div>

  </body>
</html>
